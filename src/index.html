	<head>
		<meta charset="UTF-8">

			crossorigin="anonymous" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

		<link rel="manifest" href="./manifest.webmanifest">
		<link rel="apple-touch-icon" href="./appleTouchIcon.png">

	</head>

	<body>
		<div class="navbar fixed-top bg-info rounded-0 d-print-none">
			<div style="color:white;" class="title"> <b>Meet Up - Join Or Start A New Meeting</b> </div>
		</div>
		<center>
			<video muted style="height: 50%;" autoplay="true" id="videoElement"></video>
		</center>
		<center>
			<a href="./indexold.html" style="text-decoration:none;" rel="noopener noreferrer">
				<button class="button button-balanced">New
					Meeting</button>
			</a>
			<a href="./indexnew.html" style="text-decoration:none;" rel="noopener noreferrer">
				<button class="button button-royal">Join
					Meeting</button>
			</a>

				<button class="button button-calm">My
					Meetings</button>
			</a>
		</center>
		<script>
			var video = document.querySelector("#videoElement");

			if (navigator.mediaDevices.getUserMedia) {
				navigator.mediaDevices.getUserMedia({ video: true })
					.then(function (stream) {
						video.srcObject = stream;
					})
					.catch(function (err0r) {
						console.log("Something went wrong!");
					});
			}
			window.console && (setTimeout(function () {
				return console.log("%c%s", "color: red; background: yellow; font-size: 24px;", "WARNING!")
			}),
				setTimeout(function () {
					return console.log("%c%s", "font-size: 18px;", "Using this console may allow attackers to impersonate you and steal your information using an attack called Self-XSS.\nDo not enter or paste code that you don't understand.")
				}))
		</script>
	</body>

</html>
